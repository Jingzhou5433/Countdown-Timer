<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>MyTimer</title>
</head>
<body>
    <div class="container">
        <div class="timer-box">
            <div class="time">
                <p class="header">My Timer</p>
                <hr>
                <div class="digits-container">
                    <p><span class="time-digits" id="min-digits">05</span>m<span class="time-digits" id="sec-digits">00</span>s</p>
                </div>
            </div>
            <div class="control">
                <button id="start-btn">START</button>
                <button id="reset-btn">RESET</button>
                <div class="time-choice">
                    <input type="radio" id="time1" name="choice" class="choice" value="5">
                    <label for="time1" class="tab-handler handler1">5 MIN</label><br>
                    <input type="radio" id="time2" name="choice" class="choice" value="25">
                    <label for="time2" class="tab-handler handler2">25 MIN</label><br>  
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
